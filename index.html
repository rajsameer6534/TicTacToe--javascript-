<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn" class="btn btn-primary">New Game</button>
    </div>
    <main class="d-flex flex-column align-items-center">
      <h1 class="mb-4">Tic Tac Toe</h1>
      <div class="container">
        <div class="game d-flex flex-wrap">
          <button class="box btn btn-light"></button>
          <button class="box btn btn-light"></button>
          <button class="box btn btn-light"></button>
          <button class="box btn btn-light"></button>
          <button class="box btn btn-light"></button>
          <button class="box btn btn-light"></button>
          <button class="box btn btn-light"></button>
          <button class="box btn btn-light"></button>
          <button class="box btn btn-light"></button>
        </div>
      </div>
      <button id="reset-btn" class="btn btn-warning mt-3">Reset Game</button>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
